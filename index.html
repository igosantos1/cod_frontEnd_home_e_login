<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="img/logo.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Promoções</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Console</a>
            <li class="nav-item">
            </li>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Jogos</a>
          <li class="nav-item">
          </li></li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="login.html">Login</a>
          <li class="nav-item">
          </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="O que deseja buscar?" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    
  </header>

  <main>

    <section id="section-banners" class="container-fluid">

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/banner1.PNG" class="d-block w-100" alt="Venha comprar na nossa loja">
          </div>
          <div class="carousel-item">
            <img src="img/banner2.PNG" class="d-block w-100" alt="Promoção de produtos">
          </div>
          <div class="carousel-item">
            <img src="img/banner3.PNG" class="d-block w-100" alt="Varias novidades de produtos">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </section>
    <section id="section-vendidos" class="container-fluid">

      <h2>OS MAIS VENDIDOS</h2>

      <div class="card-group">
        <div class="card">
        <img src="img/jogox.jpg" class="card-img-top" alt="Descrição da foto">
        <div class="card-body">
          <h5 class="card-title">Mario World</h5>
         <p class="card-text">Jogo do ano.</p>
         <p class="preco">R$229,90</p>
         <a class="btn btn-primary" href="" role="button">Comprar</a>
        </div>
       </div> 
        <div class="card">
        <img src="img/mortal-kombat-11.jpg" class="card-img-top" alt="Descrição da foto">
        <div class="card-body">
          <h5 class="card-title">Mortal Kombat</h5>
         <p class="card-text">Melhor jogo de luta.</p>
         <p class="preco">R$172,90</p>
         <a class="btn btn-primary" href="" role="button">Comprar</a>
        </div>
        </div>
       <div class="card">
        <img src="img/OIP.jpg" class="card-img-top" alt="Descrição da foto">
        <div class="card-body">
          <h5 class="card-title">Doom 5</h5>
         <p class="card-text">Melhor jogo em primeira pessoa.</p>
         <p class="preco">R$168,90</p>
         <a class="btn btn-primary" href="" role="button">Comprar</a>
        </div>
       </div>
      </div>
   </section>


  </main>

  <footer>
    <p></p>
  </footer>

  <button id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">&uarr; Voltar ao topo</button>
